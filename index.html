<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤 구도, 챔피언 정보 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <!-- External CSS File -->
    <link href="style.css" rel="stylesheet">
     <link rel="stylesheet" href="imageinsert.css"> <!-- imageinsert.css 포함 -->
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- 브랜드와 토글 버튼 -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 브랜드 로고 -->
            <a class="navbar-brand" href="#">
                <span style="color: #C92A2A;">군밤</span>
                <span style="color: #C92A2A;">구</span>도
                <span style="color: #C92A2A;">익</span>스포터
            </a>
        </div>

        <!-- 네비게이션 링크와 버튼들 -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <!-- 좌측 버튼들 -->
            <div class="navbar-left">
                <button id="load-data-button" class="btn btn-primary navbar-btn">
                    문자열 로딩
                </button>
                <button id="copy-to-clipboard-button" class="btn btn-primary navbar-btn">
                    문자열 내보내기
                </button>
                <button id="export-url-button" class="btn btn-primary navbar-btn">
                    주소로 내보내기
                </button>
                <button id="set-folder-button" class="btn btn-primary navbar-btn">
                    폴더 설정
                </button>
                <button id="open-folder-button" class="btn btn-primary navbar-btn">
                    폴더 열기
                </button>
                <button id="load-default-button" class="btn btn-primary navbar-btn">
                    기본값
                </button>
                <button id="clear-editors-button" class="btn btn-warning navbar-btn">
                    에디터 비우기
                </button>
                
                <a href="https://cyborgman.tistory.com/entry/방송세팅-통합문서" target="_blank" style="color: #C92A2A; text-decoration: underline; font-size: 16px; font-weight: bold;">
                    제작: 군밤가이
                </a>
            </div>

            <!-- 우측 버튼과 링크들 -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <select id="memo-champion-dropdown" class="form-control navbar-btn" style="width: 180px;">
                        <option value="">챔피언 메모 선택</option>
                    </select>
                </li>
                <li>
                    <select id="formation-dropdown" class="form-control navbar-btn" style="width: 180px;">
                        <option value="">구도 메모 선택</option>
                    </select>
                </li>
                <li>
                    <a href="https://gunbamguy.github.io/runeexport/"
                        target="_blank">룬 익스포터</a>
                </li>
                <li>
                    <a href="https://gunbamguy.github.io/itemex"
                        target="_blank">템트리 익스포터</a>
                </li>
                <li>
                    <button id="delete-memory-button"
                        class="btn btn-danger navbar-btn">
                        로딩된 데이터 삭제
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="container">
    <!-- 상단과 하단을 분할하기 위한 상하 Split 컨테이너 -->
    <div id="top-container" class="top-container">
        <!-- 좌우 분할을 위한 Split 컨테이너 -->
        <div id="split-container" class="split-container">
            <!-- 왼쪽 챔피언 정보 영역 -->
            <div id="info-container" class="split-section">
                <h2>챔피언 정보</h2>
                <div id="champion-info">
                    <!-- 챔피언 이미지, 스킬 아이콘, 스킬 설명 등이 표시됩니다 -->
                </div>
            </div>

            <!-- 좌우 드래그바 -->
            <div class="divider vertical-divider" id="vertical-divider-left"></div>

            <!-- 가운데 메인 콘텐츠 영역 -->
            <div id="main-container" class="split-section">
                <!-- 메인 컨테이너 관련 내용 -->
                <!-- 예: 챔피언 선택 버튼, 팀 슬롯 등 -->
                <div class="slot-buttons">
                    
                </div>
                <button id="open-popup-button" class="btn btn-info" style="position: absolute; bottom: 20px; right: 20px;">메인 팝업</button>
                <!-- 데이터 내보내기/불러오기 버튼 -->
                <div class="data-buttons">
                    <button id="add-slot-button">+</button>
                    <button id="remove-slot-button">-</button>
                    <button id="export-data-button">파일 내보내기</button>
                    <button id="import-data-button">파일 불러오기</button>
                    <button id="copy-stats-button">스킬쿨 보기</button>
                    <input type="file" id="import-file-input" style="display:none;" accept=".txt">
                </div>

                <!-- 챔피언 선택 모달 -->
                <div id="champion-selection" class="modal">
                    <div class="modal-content">
                        <h2>챔피언 선택</h2>
                        <div id="role-selection">
                            <!-- 역할 버튼들이 여기에 생성됩니다 -->
                        </div>
                        <div id="champion-list">
                            <!-- 챔피언 리스트가 여기에 생성됩니다 -->
                        </div>
                        <button id="close-modal-button">닫기</button>
                    </div>
                </div>

                <!-- 팀 슬롯 -->
                <div id="team-slots">
                    <div id="my-team" class="team-container">
                        <h3>내 팀</h3>
                        <div class="team">
                            <!-- 내 팀 슬롯이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>
                    <div id="enemy-team" class="team-container">
                        <h3>상대 팀</h3>
                        <div class="team">
                            <!-- 상대 팀 슬롯이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>
                    <!-- 비교 버튼을 표시할 위치 -->
                    <div id="comparison-buttons" class="comparison-container">
                        <!-- 비교 버튼이 여기에 동적으로 추가됨 -->
                    </div>
                    
                </div>
                
            </div>

            <!-- 좌우 드래그바 -->
            <div class="divider vertical-divider" id="vertical-divider-right"></div>

            <!-- 오른쪽 메모 작성 영역 -->
            <div id="memo-container" class="split-section">
                <h2>챔피언 메모</h2>
                <div id="editor"></div>
                <button id="save-memo-button">메모 저장</button>

                <!-- 버튼 추가 -->
                <div class="btn-group" style="display: flex; justify-content: center; margin-top: 10px;">
                    <button id="select-rune-category-button" class="btn btn-primary">룬 이미지 선택</button>
                    <button id="select-item-category-button" class="btn btn-primary">아이템 비교</button>
                </div>
                
            </div>
            
            
        </div>

        <!-- 상하 드래그바 추가 -->
        <div id="horizontal-divider" class="resize-handle-horizontal"></div>

        <!-- 하단 구도 메모 영역 -->
        <div id="formation-container">
            <h2>구도페이지 메모</h2>
            <div id="formation-editor"></div>
            <button id="save-formation-button" class="btn btn-success navbar-btn">구도 저장</button>
        </div>
        
    </div>
    
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Summernote JS -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- External JavaScript Files -->
<script src="common.js"></script> <!-- 공통 모듈 추가 -->
<script src="data.js"></script>
<script src="main.js"></script>
<script src="ui.js"></script>
<script src="folder.js"></script>
<script src="imageinsert.js"></script>

<script>
    $(document).ready(function() {
        $('.navbar-toggle').click(function() {
            $('#mobile-menu').collapse('toggle');
        });

        // 에디터 초기화
        $('#editor').summernote({
            height: 300,
            lang: 'ko-KR'
        });

        $('#formation-editor').summernote({
            height: 300,
            lang: 'ko-KR'
        });

        // 클리어 버튼 이벤트
        $('#clear-editors-button').on('click', function() {
            if (confirm('공유를 할거면 반드시 저장을 하고 비우세요. 비우시겠습니까?')) {
                $('#editor').summernote('code', '');
                $('#formation-editor').summernote('code', '');
                $('#champion-info').html('');
                alert('에디터와 챔피언 정보가 비워졌습니다.');
            } else {
                alert('취소되었습니다.');
            }
        });

        // 팝업 열기 버튼 이벤트
        $('#open-popup-button').on('click', function() {
            const mainContainer = document.getElementById('main-container');
            const rect = mainContainer.getBoundingClientRect();
            
            window.open('popup.html', 'MainContainerPopup', `width=800,height=600,scrollbars=yes,left=${rect.right},top=${rect.top}`);
        });
    });
</script>


</body>
</html>
